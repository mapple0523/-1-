<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>초등학교 저학년용 계산기</h1>
    <p>결과는 음수가 나오지 않도록</p>
    <input type="number" id="num1" value="5">
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" value="10">
    <input type="button" id="resultBtn" value="확인">
    <div id="result">결과 : </div>

    <script>
        let num1 = document.querySelector("#num1");
        let num2 = document.querySelector("#num2");
        let oper = document.querySelector("#oper");
        let resultBtn = document.querySelector("#resultBtn");
        let result = document.querySelector("#result");
        let sum=num1.value+num2.value;
        let div=num1.value+num2.value;
        resultBtn.onclick = function(event) {

            let a = parseInt(num1.value)
            let b = parseInt(num2.value)
            switch(oper.value){
                case "+":  
                    result.innerHTML = "결과 : " + (a + b);
                break;
                case "-": 
                    result.innerHTML = "결과 : " + Math.abs((a - b));
                break;
                case "*": 
                    result.innerHTML = "결과 : " + (a * b);
                break;
                case "/": 
                    result.innerHTML = "결과 : " + (a / b);
                break;
            }
        }

    </script>
</body>
</html>
