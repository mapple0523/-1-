<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 차이 알기2</title>
</head>
<body>
    

    <script>
        let count=0;

        //var는 범위가 함수 단위.
        function addCount(){
            //함수에서 var로 선언하면 함수 범위에서만 사용
            //var를 생략하면 window의 필드가 된다.
            //count = 0;
            count = count+1;
        }

        addCount();
        addCount();
        addCount();
        console.log(count) //count를 찾지못함.
    </script>
</body>
