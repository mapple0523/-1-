<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 변수에 담기</title>
</head>
<body>
    <script>
        //함수를 다른 함수의 인자로 전달이 가능하다 callback함수
        
        function a(callback){
            console.log("a()호출");
            //매개변수에 전달된 함수를 실행시키는것.
            callback();


        }
        // a 함수를 refA에 참조 시켜라.
        let refA= a;
        //refA();

        function b(){
            console.log("b()함수 호출")
        }
        a(b );
        //callback을 써서 위로 불러내거나 a함수안에 b()를 불러 실행을 시켜도 된다
        
        
    </script>

</body>
</html>
