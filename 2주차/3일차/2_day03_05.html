<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>월을 선택하세요.</h1>
    <div id="monthBtns">
        <button data-month="1">1월</button>
        <button data-month="2">2월</button>
        <button data-month="3">3월</button>
        <button data-month="4">4월</button>
        <button data-month="5">5월</button>
        <button data-month="6">6월</button>
        <button data-month="7">7월</button>
        <button data-month="8">8월</button>
        <button data-month="9">9월</button>
        <button data-month="10">10월</button>
        <button data-month="11">11월</button>
        <button data-month="12">12월</button>
    </div>
    <div id="demo">달의 일자 알려주기</div>
    <!-- switch ~ case문으로 구현 해 본다. -->
    <script>
        let monthBtns = document.querySelectorAll("div#monthBtns > button")
        let arr = []
        let demo = document.querySelector("#demo")

        monthBtns.forEach(function (item, index) {
            arr.push(item)
        })

        arr.forEach(function (item, index) {
            item.addEventListener("click", function () {

                switch (index) {
                    case 0: case 2: case 4: case 6: case 7: case 9: case 11:
                        demo.innerHTML = event.target.innerText+"은 31일까지 있다."
                        break;
                    case 1:
                        demo.innerHTML =event.target.innerText+"은 28일까지 있다."
                        break;
                    case 3: case 5: case 8: case 10: 
                        demo.innerHTML = event.target.innerText+"은 30일까지 있다."
                        break;
                }
            })

        })

        //momthBtns에서 item은 button의 array를 나타내고 array를 비어있는 arr에 넣음
        //아래 arr.forEach에서의 item은 monthBtns의 item과 같음 그로인해서
        //item.addEventListener를하면 버튼을 눌렀을때가 됨.


    </script>
</body>

</html>
