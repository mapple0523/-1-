<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <style>
        div#lottoArea div {
            width: 40px;
            height: 40px;
            border:1px solid black;
            line-height: 40px;
            border-radius: 50%;
            display:inline-block;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>로또 번호 생성기</h1>
    <fieldset>
        <legend>Lotto</legend>
        <div id="lottoArea">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </div>
    </fieldset>

    <script>
        const colors = ['red', 'green', 'blue', 'aqua', 'orange', 'purple']
        const ballList =document.querySelectorAll("#lottoArea div")
        const lotto = [];
        for(let i=0; i<6; i++){
            let a=1+Math.floor(Math.random()*45)
            if(!lotto.includes(a)){
                lotto.push(a);
            }
            else{
                i--;
            }
        }
        ballList.forEach(function(item,index){
            item.style.backgroundColor = colors[index]
            item.innerText = lotto[index]
        })
        console.log(lotto)

    </script>
</body>
</html>
