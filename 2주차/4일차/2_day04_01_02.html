<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스이동(직접만든것)</title>
    <style>
        div#box {
            border: 1px solid black;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            ;
        }
    </style>
</head>

<body>
    <div id=box>박스</div>

    <script>
        let box = document.getElementById("box");

        box.addEventListener("mousedown", function (event) {
            let target = event.target
            let targetX = parseInt(getComputedStyle(box).getPropertyValue("left")); //target의 left좌표를 얻는것
            let targetY = parseInt(getComputedStyle(box).getPropertyValue("top")); //target의 top좌표를 얻는것
            //getPropertyValue는 그 해당하는 값을 반환한다
            //getComputedStyle은 css와 html에서 요소의 값을 가져온다.
            let x = event.clientX
            let y = event.clientY
            let minuseX = targetX - x
            let minuseY = targetY - y

            let mousemoveHandler = (event) => {
                target.style.left = event.clientX + minuseX + "px";
                target.style.top = event.clientY + minuseY + "px";
            };

            box.addEventListener("mousemove", mousemoveHandler);

            document.addEventListener("mouseup", (event) => {
                box.removeEventListener("mousemove", mousemoveHandler);
            })
        })
    </script>
</body>

</html>
