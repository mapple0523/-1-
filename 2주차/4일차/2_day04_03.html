    <script>
        String.prototype.kkk = function() {
            //console.log(typeof str)
        }

        //String 클래스의 prototype에 equals 함수 추가
        String.prototype.equals = function(str){

            return this.toString() == str.toString();
            //this는 자기자신과 받아온값이 string으로 했을때 값이 같은가?
        }
        //prototype을 이용한 class 객체 사용
        let str = "Hi school"
        str.kkk();
        let nation = new String("korea");
        nation.kkk();
        let a = "korea"
        //console.log(nation===a)
        //console.log(typeof(a), typeof(nation))

        console.log(a.equals(nation))
    </script>
