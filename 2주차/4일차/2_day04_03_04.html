        myDiv{

    <script>

    //object>eventtarget>node>element>htmlElement>htmlDIvElement
        document.getElementById('box');
        console.dir(box)

        }

        testDiv(){
            console.log("test div 메소드 호출")
        }
    }

    let myDiv = document.createElement("Mydiv")
    myDiv.innerHTML = "myDiv"
    box.appendChild(myDiv)
