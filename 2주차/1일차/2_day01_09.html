<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습2</title>
</head>

<body>
    <script>
        function testFn01() {
            console.log("testFn01() this:"+this)
        }
        testFn01();

        let obj = {
            name:"my object",
            objfn : function(){
                console.log("objFn에서 this는"+this);
            }
        }

        obj.objfn();

        //window의 멤버 필드로도 접근 가능
    </script>
</body>

</html>
