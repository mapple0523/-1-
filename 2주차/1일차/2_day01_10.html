<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습3</title>
</head>

<body>
    <script>
        let newFn = nkFn(15);

        newFn(30);

        //function으로 선언 하면 window의 멤버이므로 끌어올림(호이스팅) 가능
        function nkFn(ageArg) {
            // console.log("nkFn호출")
            let age=ageArg
            return (function(arg1){
                console.log("mkFn함수의 내부 함수 실행", age+arg1)
            });
        }
    </script>
</body>

</html>
