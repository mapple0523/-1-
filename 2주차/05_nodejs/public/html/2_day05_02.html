<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json실습</title>
</head>
<body>
    
    <script>
        const myObj = {name:"John", age:31, city:"new York"};
        console.log(myObj)
        const jsonStr = JSON.stringify(myObj);
        console.log(jsonStr)//단순 문자열이됨
        const jsonStr2 = JSON.parse(jsonStr);
        console.log(jsonStr2)//다시 파싱하여서 배열로 만듬
        
    </script>
</body>
</html>
