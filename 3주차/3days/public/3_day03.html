<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/0.22.0/index.js"

    <script src = "http://code.jquery.com/jquery.js"></script>

<body>
    <h2>리액트 공부하기</h2>

    <script>
        alert("hello world")

        //document.querySelector("#main_content > div > div._persist")
        //axios가 잘 되는가 테스트
        let urlVal = "http://localhost:5000/axios_get"
        //브라우저에서 사용을 하기때문에 막힐수도있음.
        //결과를 보내줄려하는데 브라우저 자체에서 차단을함(cross origin)
        axios.get(urlVal, {}, {withCredentials:true}).then((response) => {
            console.log(response.data)
        }, []);
    </script>

</body>
