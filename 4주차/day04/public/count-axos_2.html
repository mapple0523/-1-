    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div id="result"></div>
        <script>
            let result = document.getElementById("result");
            let cnt = 0;
            //id 값만 쓸때는 getElementByid가 조금 더 빠름
            //axios는 ajax를 처리하기 위한 방법(조금더 가벼움)
            async function getCount(srcUrl) {
                try {
                    const response = await axios.get(srcUrl);
                    console.log(response);
                    if (response.data != "") {
                        result.innerText = JSON.stringify(response.data)
                    }
                }
                catch (error) {
                    console.log(error);
                }
            }
            window.onload = function () {
                var url = "http://localhost:3000/count";
                getCount(url)

                setInterval(function () {
                    getCount("http://localhost:3000/count/" + cnt)
                    cnt = Response.cnt
                }, 1000)
            };
        </script>
    </body>

    </html>
</body>
